<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      article {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-rows:  60px 1fr 60px;
        grid-template-columns: 1fr 3fr;
        grid-template-areas:
          ". . "
          ". . "
          "footer footer";
      }
      footer {
          grid-area: footer;
          background-color: aqua;
      }
    </style>
  </head>
  <body>
    <article>
        <div>logo</div>
        <div>导航</div>
        <div>left table</div>
        <div>right table</div>
        <footer>footer</footer>
    </article>
  </body>
</html>
