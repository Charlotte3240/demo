<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      article {
        border: 5px solid #ddd;
        width: 100%;
        height: 300px;
        display: grid;
        grid-template-rows: repeat(2, minmax(50px, 150px));
        grid-template-columns: repeat(5, 1fr);

        /* 使用栅格控制间距 */
        /* row-gap: 10px;
        column-gap: 10px; */
        gap: 10px;
      }

      div{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </article>
  </body>
</html>
