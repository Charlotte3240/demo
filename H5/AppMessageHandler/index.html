<!DOCTYPE html>

<html>
<head>
    <title>
        移动端js交互测试
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width， initial-scale=1.0">
</head>

<body>
<h1>iOS 交互部分</h1>
<button onclick=sendMsgToiOS()>js调用原生代码有参数</button>

<noscript>不支持js</noscript>

<script>
    function sendMsgToiOS() {
        console.log("hello world");
        window.webkit.messageHandlers['recvJsMsg'].postMessage("hello world");
    }
</script>

</body>


</html>
