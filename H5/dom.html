<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="id">
      <h1>h1</h1>
      <h2>h2</h2>

    <ul>
        <li>
            <h3></h3>
        </li>
        <li></li>
        <li></li>
    </ul>

    </div>
    <script>
      function allNodes(el) {
        const items = [];
        [...el.childNodes].map((e) => {
          if (e.nodeType === 1) {
            items.push(e,...allNodes(e));
          }
        });
        return items;
      }
      const nodes =  allNodes(document.getElementById("id"));
      console.log(nodes);
    </script>
  </body>
