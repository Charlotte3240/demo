<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <div  id="app">

            <p v-once>{{a}}</p>
            <!-- <a v-html="rowhtml" href="">ddd</a> -->
            <p v-html='rowhtml'>p tag </p>

            <p v-bind:class='dynamicClassName'>v-bind use</p>

            <p v-if='ifProperty'>v-if use</p>

            <div @click='click1'>
                <div @click.stop='click2'>
                    button click
                </div>
            </div>

            <a :href='url'>web site</a>

            <!--
                是否绑定class 为 clsColor
                绑定值为classactive
                可以绑定多个样式
                {clsColor:classactive,otherClassName:bool value}
            -->
            <p :class="{clsColor:classactive}">bind class use</p>

    </div>


    <script>
        
        var data = {
            a:"this is a message",
            rowhtml:'<a href="http://www.baidu.com">baidu</a>',
            dynamicClassName:'cls',
            ifProperty : false,
            url: 'http://www.hc-nsqk.com',
            classactive : false

        };

        var vue = new Vue({
            el:'#app',
            data: data, 

            // 生命周期函数
            beforeCreate:function(){
                console.log("before create");
            },
            created:function(){
                console.log("created");
            },
            beforeMount:function(){
                console.log("before mount");
            },
            mounted:function(){
                console.log("monted");
            },
            beforeUpdate:function(){
                console.log("before update");
            },
            updated:function(){
                console.log("updated");
            },
            methods:{
                click1:function(){
                    console.log('click 1');
                },
                click2:function(){
                    console.log('click 2');
                }
            }
        });

        vue.$watch('a',function(newval,oldval){
            console.log(newval);
            console.log(oldval);
        });

        setTimeout(() => {
            vue.$data.a = "value changed";
            vue.$data.dynamicClassName = 'clsColor';
            vue.$data.ifProperty = true;
            vue.$data.classactive = true;
        }, 3000);

        vue.$data.a = "changed";

    </script>

    <style>
        .clsColor{
            color: brown;
        }
        .active{
            background-color: blue;    
        }
    
    </style>

</body>
</html>
