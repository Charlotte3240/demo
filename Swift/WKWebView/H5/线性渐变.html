<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
</head>
<body>
    
    
<canvas width="800" height="800">
</canvas>

<style>
    canvas{
        border: 1px solid red;
    }
</style>

<script>
    var catag = document.querySelector('canvas')

    var ctx = catag.getContext('2d');

    // 创建渐变样式 stroke style
    // start point (x,y), end point (x1,y1)
    var gradient = ctx.createLinearGradient(100,100,500,100);


    // 0 - 1 的颜色变化范围 超过这个范围 会显示不出来
    gradient.addColorStop(0,'red');
    gradient.addColorStop(0.3,"blue");
    gradient.addColorStop(0.5,"yellow");
    gradient.addColorStop(0.8,"orange");
    gradient.addColorStop(1,"green");

    ctx.strokeStyle = gradient;

    ctx.moveTo(100,100);

    ctx.lineTo(500,100);

    ctx.lineWidth = 20;

    ctx.stroke();


</script>

</body>
</html>
