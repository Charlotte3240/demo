<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络状态检测</title>
</head>
<body>
    <script>
        // 获取当前网络状态  bool值 代表 有网 没网
        var status = window.navigator.onLine;
        if (status){
            alert('online')
        }else{
            alert('offline')
        }
        // 但是 只有当网络状态更改时才触发
        window.ononline=function(){
            alert('online func ')
        }

        window.onoffline = function () {
            alert('offline func')
        }

    </script>


</body>
</html>
