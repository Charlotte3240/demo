<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地理定位</title>
</head>
<body>

    <script>
        // observer gps changed
        // window.navigator.geolocation.watchPosition


        // get curren gps
        window.navigator.geolocation.getCurrentPosition(
            // success block 
            function (position) {
                console.log(position)
                // 维度
                var long = position.coords.latitude
                // 经度
                var lat = position.coords.longitude

                alert(long+"  "+lat)

            },function (error) {
                // user can be refuse 
                console.log(error.message)
            }
            // filaure block
        )
    </script>
    
</body>
</html>
