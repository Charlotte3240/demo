<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // session storage
        // key value 
        window.sessionStorage.setItem('username','name1')
        window.sessionStorage.setItem('password','pwd')
        alert(window.sessionStorage.getItem('username'))

        var storage = window.sessionStorage
        // 遍历 key
        Object.keys(storage).map(function(key){
            console.log(key)
            console.log(storage.getItem(key))
        })
        // clear 
        // window.sessionStorage.clear()

        // remove 
        // window.sessionStorage.removeItem('key')

        // localstorage 同上
        // 不同点  localStorage 如果没有手动清除 会一直存在浏览器中

        // sessionStorage 关闭浏览器标签页时 存储的值 就会消失


        
    </script>    
</body>
</html>
